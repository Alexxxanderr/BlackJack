<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlackJack</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    rot: 'red',
                  }
                },
                fontSize: {
                    xs: '0.4rem',
                    sm: '0.8rem',
                    base: '1rem',
                    xl: '1.25rem',
                    '2xl': '1.563rem',
                    '3xl': '1.953rem',
                    '4xl': '2.441rem',
                    '5xl': '3.052rem',
                }
              }
            }
          </script>
    </head>

        <body class="bg-green-900 min-h-screen flex items-center justify-center">

            <!-- Haupt-Blackjack-Container -->
            <div class="bg-green-700 p-6 rounded-lg shadow-lg text-white max-w-md w-full">
        
                <!-- Titel -->
                <h1 class="text-center text-4xl font-bold mb-8">Blackjack</h1>
        
                <!-- Geber-Bereich -->
                <div class="mb-6">
                    <h2 class="text-2xl mb-2">Geber</h2>
                    <div id="geber-karten" class="flex gap-2">
                        <!-- Die Karten des Gebers werden hier erscheinen -->
                    </div>
                    <p id="geber-punkte" class="mt-2">Punkte: 0</p>
                </div>
        
                <!-- Spieler-Bereich -->
                <div class="mb-6">
                    <h2 class="text-2xl mb-2">Spieler</h2>
                    <div id="spieler-karten" class="flex gap-2">
                        <!-- Die Karten des Spielers werden hier erscheinen -->
                    </div>
                    <p id="spieler-punkte" class="mt-2">Punkte: 0</p>
                </div>
                <!-- Einsatzchips-Bereich (vor dem Reset-Button) -->
                <div class="flex justify-center gap-4 mb-6 ">
                    <!-- Chip 10 -->
                    <button class="chip bg-red-500 text-white w-12 h-12 rounded-full font-bold text-lg flex items-center justify-center" data-punkte="10">
                        10
                    </button>
                    <!-- Chip 25 -->
                    <button class="chip bg-blue-500 text-white w-12 h-12 rounded-full font-bold text-lg flex items-center justify-center" data-punkte="25">
                        25
                    </button>
                    <!-- Chip 50 -->
                    <button class="chip bg-green-500 text-white w-12 h-12 rounded-full font-bold text-lg flex items-center justify-center" data-punkte="50">
                        50
                    </button>
                    <!-- Chip 100 -->
                    <button class="chip bg-yellow-500 text-white w-12 h-12 rounded-full font-bold text-lg flex items-center justify-center" data-punkte="100">
                        100
                    </button>
                    <div class="pl-6 ">
                        <img class="w-6 h-6 " src="punktestand.png" alt="Punktestand">
                        <p class="punktestand">2000</p>
                    </div>
                    
                </div>
                <!-- Aktions-Buttons -->
                <div class="flex justify-center gap-4 mb-6">
                    <button id="karte-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Karte
                    </button>
                    <button id="stand-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Stand
                    </button>
                </div>
                <!-- Spielnachrichten -->
                <div id="game-message" class="text-center text-lg font-semibold">
                    <!-- Der Spielstatus (Sieg, Niederlage, Unentschieden) wird hier angezeigt -->
                </div>
                <!-- Reset-Button -->
                <div class="text-center mt-6">
                    <button id="neustart-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
                        Neues Spiel
                    </button>
                    <button id="auf_null-btn" class="bg-yellow-500 hover:bg--600 text-white font-bold py-2 px-4 rounded">
                        Chips auff√ºllen
                    </button>
                </div>
            </div>

        <script src="erster_aufruf.js" defer></script>
        <script src="karten.js" defer></script>
        <script src="ausgabe_karte.js" defer></script>
        <script src="einsaetze.js" defer></script>
        <script src="main.js" defer></script>
    </body>

</html>
